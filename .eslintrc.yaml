extends: airbnb-base
rules:
  linebreak-style: 0
  no-multi-spaces: 0
  indent: 0
  key-spacing:
    - error
    - align:
        beforeColon: false
        afterColon:  true
        on:          value
        mode:        strict
      multiLine:
        beforeColon: false
        afterColon:  true
  brace-style: 0
